<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="Logo">
        <div class="searchBar"> 
            <button>
                <img class="icon" src="menu.png" alt="menu">           
            </button>
            <input class="search" type="text" placeholder="Write your preference here">
            <button type="submit" class="searchLogo"><img class="icon" src="search.png" alt="search"></button>
        </div>
        <div class="profile">
            <img  src="profile.png" alt="profile">
            <p>Welcome Back! <br><strong>Rabia Israr</strong></p>
            <button class="icon">
                <img src="notifications-outline.svg" alt="">
            </button>
        </div>
    </nav>
</body>
</html>
