<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="Logo">
        <div class="searchBar"> 
            <button>
                <img class="icon" src="menu.png" alt="menu">           
            </button>
            <input class="search" type="text" placeholder="Write your preference here">
            <button class="searchButton"><img class="icon" src="search.png" alt="search" ></button>
        </div>
    <div class="nav-right">
        <div class="profile">
            <img  src="profile.png" alt="profile" >
            <p>Welcome Back! <br><strong>Rabia Israr</strong></p>
        </div>
        <div class="nav-icon">
            <button class="icons">
               <img src="podium.svg" alt="podium">
            </button>
            <button class="icons">
                     <img class="podium" src="notifications-outline.svg" alt="">
            </button>
        </div>
    </div>
    </nav>
    <div class="sideBar">
        <div class="menu">
            <a class="items" href="#">Home</a>
            <a class="items" href="#">Profile</a>
            <a class="items" href="#">Saved</a>
            <a class="items" href="#">Theme</a>
            <a class="items" href="#">Tag</a>
            <a class="items" href="#">Question</a>
            <a class="items" href="#">Discussion</a>
            <a class="items" href="#">Earning</a>
            <a class="items" href="#">Learderboard</a>
        
        </div>


    </div>
</body>
</html>
