<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="Logo">
        <div class="searchBar"> 
            <button class="icon1">
                <img class="icon" src="menu.png" alt="menu">           
            </button>
            <input class="search" type="text" placeholder="Write your preference here">
            <button class="searchButton"> 
                <img class="icon" src="search.png" alt="search" >
            </button>
        </div>
        <div class="nav-right">
            <div class="profile">
            <img  src="profile.png" alt="profile" >
                <p>Welcome Back! <br><strong>Rabia Israr</strong></p>
            </div>
            <div class="nav-icon">
            <button>
                <img class="icons" src="podium.svg" alt="podium">
                <img class="icons" src="notification.svg" alt="">                     
                <img class="icons" src="viewer.svg" alt="">
            </button>
            </div>
        </div>
    </nav>
    <div class="mainContainer">
        <div class="sideBar">
            <a class="items" href="navbar.html">Home</a>
            <a class="items" href="#">Profile</a>
            <a class="items" href="#">Saved</a>
            <a class="items" href="#">Theme</a>
            <a class="items" href="#">Tag</a>
            <a class="items" href="question.html">Question</a>
            <a class="items" href="#">Discussion</a>
            <a class="items" href="#">Earning</a>
            <a class="items" href="#">Learderboard</a>
        </div>
        <div class="container">
            <button class="days">
                <span class="">Today</span>
                <span class="">Yesterday</span>
                <span class="">Weekly</span>
                <span class="">Monthly</span>
            </button>
            <div class="podium">
                <div class="rank2">
                    <img class="crown" src="crown.svg" alt="">
                    <div class="profileCircle">
                        <img src="face.svg" alt="">
                    </div>
                    <div class="pedestal2">
                        <div class="rank">2</div>
                        <div class="name">@userid</div>
                        <div class="point">143pts</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
